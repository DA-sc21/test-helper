version: "2"
services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - data-server
      - front

  certbot : 
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email jmchoi1225@ajou.ac.kr --agree-tos --no-eff-email -d testhelper.com -d api.testhelper.com
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot

  data-server:
    container_name: data-server
    build:
      context: backend/testhelper/
      dockerfile: Dockerfile
    image: data-server:latest
    environment :
      - AWS_PROFILE=test-helper
    ports:
      - 8081:8081
    expose:
      - 8081
    environment:
      - AWS_PROFILE=test-helper
    volumes:
      - ~/.aws/:/root/.aws:ro
    
  front: 
    container_name: front
    build:
      context: frontend/
      dockerfile: Dockerfile
    volumes:
      - "./frontend/:/app"
      - "/app/node_modules"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true